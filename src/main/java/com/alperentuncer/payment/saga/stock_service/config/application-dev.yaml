server:
  port: 8082

spring:
  application:
    name: stock-service
  datasource:
    url: jdbc:h2:mem:stock;DB_CLOSE_DELAY=-1;MODE=PostgreSQL
    driver-class-name: org.h2.Driver
    username: sa
    password:
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
